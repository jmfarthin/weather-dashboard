<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header class="columns">
        <h1 class="column has-text-light is-size-1 has-text-weight-bold has-text-centered has-background-link">
            Weather Dashboard</h1>
    </header>
    <main class="columns">
        <form class="ml-4 mt-3 box column field is-one-fifth is-flex is-flex-direction-column" id="search-form">
            <input class="input mb-1" type="text" id="city-search" placeholder="Enter a city name">
            <button class="button is-info is-light is-fullwidth" id="search-button">Search</button>
        </form>
        <section class="column mr-2">
            <div class="has-background-grey-lighter box is-four-fifths"></div>
        </section>
    </main>
    <!-- <img src="./assets/images/icons/01d.png" alt=""> -->
</body>
<script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U=" crossorigin="anonymous"></script>
<script src="./assets/js/script.js"></script>

</html>
